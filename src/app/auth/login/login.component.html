<mat-card>
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Username" formControlName="username" required=true>
        </mat-form-field>
      </p>

      <p>
        <mat-form-field class="m-t-4">
          <mat-label>Password</mat-label>
          <input matInput [type]="passwordVisibilty ? 'text' : 'password'" formControlName="password" minlength="8"
            [errorStateMatcher]="matcher" required=true />
          <span matSuffix class="pointer-cursor view-pswd" mat-icon-button
            (click)="passwordVisibilty = !passwordVisibilty">
            <ng-container *ngIf="!passwordVisibilty; else pwdVisibleTmpl">
              <mat-icon>visibility_off</mat-icon>
            </ng-container>
            <ng-template #pwdVisibleTmpl>
              <mat-icon>visibility</mat-icon>
            </ng-template>
          </span>
        </mat-form-field>
      </p>

      <p *ngIf="error" class="error">
        {{ error }}
      </p>

      <div class="button">
        <button type="submit" [disabled]="form.invalid" (click)="login()" mat-button>Login</button>
      </div>
      <div class="button">
        <button type="submit" [routerLink]="'/register'" mat-button>Dont"t have a Account ? Click to Sign Up</button>
      </div>
      <div class="button">
        <button type="submit" [routerLink]="'/forgot-password'" mat-button>Forgot Password</button>
      </div>

    </form>
  </mat-card-content>
</mat-card>

<mat-card>
  <mat-card-title>Forgot Password</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form">
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Username" formControlName="username" required=true>
        </mat-form-field>
      </p>
      <div class="button">
        <button type="submit" [disabled]="form.invalid" (click)="forgotPassword()" mat-button>Submit</button>
      </div>
      <div class="button">
        <button type="submit" [routerLink]="'/register'" mat-button>Dont"t have a Account ? Click to Sign Up</button>
      </div>
      <div class="button">
        <button type="submit" [routerLink]="'/login'" mat-button>Back to Sign In</button>
      </div>

    </form>
  </mat-card-content>
</mat-card>


<button mat-raised-button (click)="postTweet()">Post Tweet</button>

<mat-card *ngFor="let list of tweets" class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-subtitle>{{list.name}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{list.tweets}}
      </p>
    </mat-card-content>
    <mat-card-subtitle>{{list.fromNow}}</mat-card-subtitle>
    <mat-card-actions>
      <button mat-button (click)="likeTweet(list.id)">LIKE ({{list.likes.length}})</button>
      <button mat-button (click)="dislikeTweet(list.id)">DISLIKE</button>
    </mat-card-actions>
  </mat-card>
